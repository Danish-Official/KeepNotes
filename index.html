<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>KeepNotes</title>

  <body>
    <div class="heading"><i class="far fa-sticky-note"></i> Keep Notes</div>
    <div class="cta" id="add">
      <span>Add Note</span>
      <svg width="13px" height="10px" viewBox="0 0 13 10">
        <path d="M1,5 L11,5"></path>
        <polyline points="8 1 12 5 8 9"></polyline>
      </svg>
    </div>
    <!-- Switch button -->
    <div class="form-check form-switch" id="btn">
      <input
        type="checkbox"
        class="form-check-input"
        id="flexSwitchCheckDefault"
      />
    </div>
